{% load static  %}
<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    {% block title %}{% endblock %}
    <link rel="icon" href="{% static '/img/ig.jpg' %}" type="image/x-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
        rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans+TC">
    <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="{% static 'css2/style.css' %}" rel="stylesheet">
    <!-- Nivo Slider Theme -->
    <link href="{% static 'css2/nivo-slider-theme.css' %}" rel="stylesheet">
    <link href="{% static 'lib/nivo-slider/css/nivo-slider.css' %}" rel="stylesheet">

    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/jquery/jquery-migrate.min.js' %}"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>


</head>

<body>

    <header id="header">

        <div class="container">

            <div class="logo float-left">
                <!-- Uncomment below if you prefer to use an image logo -->
                <a href="{% url 'instagram' %}" class="scrollto"><h4 style="margin:5px 0">InstaSearch</h4></a>
            </div>

            <nav class="main-nav float-right d-none d-lg-block">
                <ul>
                    <li>
                        <a class="nav-link" href="{% url 'instagram' %}">首頁<span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'recommend' %}">推薦系統<span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'currentTypes' %}">分類查詢</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'currentUsers' %}">帳號查詢</a>
                    </li>
                    

                    <li class="drop-down"><a href="#">問卷系統</a>
                        <ul>
                            <li><a class="nav-link" href="{% url 'questionnaire_animal' %}">問卷（動物）</a></li>
                            <li><a class="nav-link" href="{% url 'questionnaire_vehicle' %}">問卷（車輛）</a></li>
                        </ul>
                    </li>

                    <li class="drop-down"><a href="#">其他</a>
                        <ul>
                            <li><a class="nav-link" href="{% url 'currentTypes_admin' %}">目前分類（多模型）</a></li>
                            <li><a class="nav-link" href="{% url 'ex_results_animal' %}">實驗結果（動物）</a></li>
                            <li><a class="nav-link" href="{% url 'ex_results_vehicle' %}">實驗結果（車輛）</a></li>
                        </ul>
                    </li>
                    
                    <!-- <li class="drop-down"><a href="#">關於</a>
                        <ul>
                            <li><a href="{{ route('aboutUs' %}">行雲者</a></li>
                            <li><a href="{{ route('about304' %}">研究空間</a></li>
                            <li><a href="{{ route('Member.WorkingGroup' %}">組織成員</a></li>
                        </ul>
                    </li> -->

                </ul>
            </nav>
        </div>


    </header>


    <!-- JavaScript Libraries -->
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/mobile-nav/mobile-nav.js' %}"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
    <!-- 首頁輪播 -->
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <!-- 成員介紹 研究空間輪播 slider js Library -->
    <script src="{% static 'lib/nivo-slider/js/jquery.nivo.slider.js' %}" type="text/javascript"></script>
    <!-- Template Main Javascript File -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block content %}
    {% endblock %}
</body>

</html>
